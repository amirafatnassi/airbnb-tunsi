<div class="card">
    <div class="card-header">
      <h4 class="card-title">Liste de logements</h4>
  <button class="btn rounded-pill btn-primary pull-right" routerLink="/logements/add"> <i class="bi bi-plus"></i> Nouveau type de logement</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle" *ngIf="logements.length > 0" datatable [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th class="text-dark font-medium fs-4">Lib</th>
              <th class="text-dark font-medium fs-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of logements">
              <td class="fs-4">{{ t.lib }}</td>
              <td>
                <button class="btn rounded-circle btn-success" routerLink="/logements/update/{{t._id}}"> <i class="bi bi-pencil"></i></button>
                <button class="btn rounded-circle btn-danger" (click)="suppLogement(t._id)"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
