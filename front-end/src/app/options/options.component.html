<div class="card">
  <div class="card-title">
    <!-- title -->
    <h4 class="card-title">Liste des options</h4>
    <button
      class="btn btn-rounded btn-primary pull-right"
      routerLink="/options/add"
    >
      <i class="bi bi-plus"></i> Nouvelle option
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">Id</th>
            <th class="text-dark font-medium fs-4">Lib</th>
            <th class="text-dark font-medium fs-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let op of options">
            <td class="fs-4">{{ op._id }}</td>
            <td class="fs-4">{{ op.lib }}</td>
            <td>
              <button
                class="btn btn-rounded btn-success"
                routerLink="/options/update/{{ op._id }}"
              >
                <i class="bi bi-pencil"></i>Edit
              </button>
              <button
                class="btn btn-rounded btn-danger"
                routerLink="/options/delete/{{ op._id }}"
              >
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
