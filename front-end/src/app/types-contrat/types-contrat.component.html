<div class="card">
    <div class="card-title">
      <!-- title -->
      <h4 class="card-title">Liste de types de contrat</h4>
  <button class="btn btn-rounded btn-primary pull-right" routerLink="/types_contrats/add"> <i class="bi bi-plus"></i> Nouveau type de contrat</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th class="text-dark font-medium fs-4">Id</th>
              <th class="text-dark font-medium fs-4">Lib</th>
              <th class="text-dark font-medium fs-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of typesContrat">
              <td class="fs-4">{{ t._id }}</td>
              <td class="fs-4">{{ t.lib }}</td>
              <td>
                <button class="btn btn-rounded btn-success" routerLink="/types_contrats/update/{{t._id}}"> <i class="bi bi-pencil"></i>Edit</button>
                <button class="btn btn-rounded btn-danger" routerLink="/types_contrats/delete/{{t._id}}"><i class="bi bi-trash"></i> Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
