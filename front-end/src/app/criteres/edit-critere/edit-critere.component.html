<div class="d-flex justify-content-center">
    <form
      [formGroup]="critereForm"
      (ngSubmit)="update()"
      *ngIf="critereForm"
    >
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="lib">Critère:</label>
            <input
              type="text"
              [ngClass]="{
                'is-valid': validForm && !critereForm.controls.lib.errors,
                'is-invalid': validForm && critereForm.controls.lib.errors
              }"
              class="form-control"
              id="lib"
              formControlName="lib"
              placeholder="lib"
              name="lib"
              ngModel
            />
            <div class="invalid-feedback">Libellé obligatoire !</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              Enregistrer modification
            </button>
            <button
              class="btn btn-primary"
              type="submit"
              routerLink="/criteres"
            >
              Liste d'critères
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
