<div class="card">
    <div class="card-title">
      <!-- title -->
      <h4 class="card-title">Liste des criteres</h4>
  <button class="btn btn-rounded btn-primary pull-right" routerLink="/criteres/add"> <i class="bi bi-plus"></i> Nouveau crit√®re</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th class="text-dark font-medium fs-4">Id</th>
              <th class="text-dark font-medium fs-4">Lib</th>
              <th class="text-dark font-medium fs-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of criteres">
              <td class="fs-4">{{ c._id }}</td>
              <td class="fs-4">{{ c.lib }}</td>
              <td>
                <button class="btn btn-rounded btn-success" routerLink="/criteres/update/{{c._id}}"> <i class="bi bi-pencil"></i>Edit</button>
                <button class="btn btn-rounded btn-danger" routerLink="/criteres/delete/{{c._id}}"><i class="bi bi-trash"></i> Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
